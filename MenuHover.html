<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hover Menu</title>

    <style>
        body {
            background-image: url(travell.jpg);
        }
        .btn {
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            background-color: #6ba2ed;
        }
        .menu{
            position:relative;
            display:inline-block;
        }
        .drop-menu {
            display: none;
            position: absolute;
            background-color:#9dbeef;
            color:black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            text-align:center;
        }
       .drop-menu a{
            color:black;
            display:block;
            padding:12px 16px;
            text-decoration:none;
        }
        .drop-menu a:hover {
            color:brown;
        }
        .menu:hover .drop-menu{
            display:block;
        }
        .menu:hover .btn{
            background-color:#9dbeef;

        }
        .subnav{
            margin-left:50px;
        }
        .mainNav{
            background-color:#6ba2ed;
            color:whitesmoke;
        }
        a{
            text-decoration:none;
        }

    </style>
</head>
<body>
    <nav class="mainNav">
        <a href="#" class="subnav">Home</a>
        <a href="#" class="subnav">AboutUS</a>
        <a href="#" class="subnav">ContactUs</a>
      
        <div class="menu subnav">
            <button class="btn">
                Travel By
            </button>
            <div class="drop-menu">
                <a href="#">Bus</a><br />
                <a href="#">Train</a><br />
                <a href="#">Aeroplane</a><br />
            </div>


        </div>
    </nav>
</body>
</html>
